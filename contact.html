      </ul>
    </nav>
  </header>

<main>
  <section class="contact-page">
    <h1>Contact Us</h1>
    <form id="contactForm" class="contact-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <small class="error-message" id="nameError">This field is required.</small>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <small class="error-message" id="emailError">Please enter a valid email address.</small>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message/Inquiry</label>
        <textarea id="message" name="message" placeholder="Enter your message here" rows="5" required></textarea>
        <small class="error-message" id="messageError">This field is required.</small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Submit</button>
    </form>

    <!-- Sample Data -->
    <div id="sampleData" class="sample-data hidden">
      <h2>Submission Received</h2>
      <p><strong>Name:</strong> <span id="submittedName"></span></p>
      <p><strong>Email:</strong> <span id="submittedEmail"></span></p>
      <p><strong>Message:</strong> <span id="submittedMessage"></span></p>
    </div>
  </section>
