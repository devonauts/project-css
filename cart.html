<body>

  <header>
    <nav class="navbar">
      <a href="/">
        <div class="logo">
          <span>Event App</span>
        </div>
      </a>

      <!-- Mobile Menu Toggle -->
      <div class="menu-toggle" id="mobileMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href='events.html'>Events</a></li>
        <li><a href='menu.html'>Menu</a></li>
        <li><a href='location.html'>Location</a></li>
        <li><a href='contact.html'>Contact Us</a></li>
        <li><a class="button" href="cart.html">Trips (2)</a></li>
      </ul>
    </nav>
  </header>

<main>
    <section class="cart-page">
        <h1>Your Cart</h1>
        <div class="cart-items">
          <!-- Event 1 -->
          <div class="cart-item">
            <img src="/images/egypt3.avif" alt="Event 1" class="item-image">
            <div class="item-details">
              <h2 class="item-title">Egypt Tour</h2>
              <p class="item-date">Date: Jan 15, 2025</p>
              <p class="item-price">$250</p>
            </div>
            <div class="item-actions">
              <input type="number" min="1" value="1" class="item-quantity">
              <button class="remove-button">Remove</button>
            </div>
          </div>
    
          <!-- Event 2 -->
          <div class="cart-item">
            <img src="/images/jirafes.avif" alt="Event 2" class="item-image">
            <div class="item-details">
              <h2 class="item-title">Safari Adventure</h2>
              <p class="item-date">Date: Feb 20, 2025</p>
              <p class="item-price">$350</p>
            </div>
            <div class="item-actions">
              <input type="number" min="1" value="1" class="item-quantity">
              <button class="remove-button">Remove</button>
            </div>
          </div>
        </div>
    
        <!-- Cart Summary -->
        <div class="cart-summary">
          <h3>Total: $600</h3>
          <button class="checkout-button">Proceed to Checkout</button>
        </div>
      </section>
</main>
